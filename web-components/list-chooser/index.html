<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Selector - Web Components</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  </head>
  <body>

    <h1>List selector</h1>

    <list-chooser>
      <h2>Birds of Prey</h2>
      <div class="chosen-item-panel">
        <p class="chosen-item-display">Click the button to choose an element from the list</p>
        <button class="chosen-item-select-button">Select at random</button>
      </div>
      <ol class="list-items">
        <li>Falcon</li>
        <li>Hawk</li>
        <li>Osprey</li>
      </ol>
    </list-chooser>

    <script type="module" src="index.js"></script>

  </body>
</html>
