<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter - Web Components</title>
  </head>
  <body>
    <div id="app">
      <counter-component>
        <p class="count">0</p>
        <button class="inc-button">Increment</button>
        <button class="dec-button">Decrement</button>
      </counter-component>
    </div>
    <script>
      class Counter extends HTMLElement {

        connectedCallback() {
          console.log('Connected callback firing');

          [['.inc-button', () => console.log('Hello from inc')],
            ['.dec-button', () => console.log('Hello from dec')]].forEach(([selector, callback]) => {
            const el = this.querySelector(selector);

            el.addEventListener('click', callback);
          });

        }
        constructor() {
          super();

        }
      }

      customElements.define('counter-component', Counter);
    </script>
  </body>
</html>
