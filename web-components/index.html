<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter - Web Components</title>
  </head>
  <body>
    <div id="app">
      <h1>Counters example</h1>

      <h2>Counter #1</h2>

      <counter-component>
        <p class="count">0</p>
        <button class="inc-button">Increment</button>
        <button class="dec-button">Decrement</button>
      </counter-component>

      <h2>Counter #2</h2>

        <button class="inc-button">Increment</button>

    </div>
    <script type="module"
      src="index.js"
    >
    </script>
  </body>
